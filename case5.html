<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			Object.prototype.clone = function() {
				var o = this.constructor === Array ? [] : {};
				for (var e in this) {
					o[e] = typeof this[e] === "object" ? this[e].clone() : this[e];
				}
				return o;
			};
		</script>
	</body>
</html>
