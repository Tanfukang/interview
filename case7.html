<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let COUNT = 0;
			function testFn() { console.log(COUNT++); }
			let timer = null;
			window.onresize = function () {
			    clearTimeout(timer);
			    timer = setTimeout(function() {
			        testFn();
			    }, 100);
			};
		</script>
	</body>
</html>
