<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			class List{
			    constructor(...items){
			        this.items = items
			        this.length = items.length
			    }
			    add(...items) {
			        this.items.push(...items)
			        this.length = this.items.length
			    }
			}
		</script>
	</body>
</html>
